<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>
</head>
<body>
    <div class="main_div">
        <div class="music-container">
            <div class="img-container">
                <img src="images/music-1.jpg" alt="Music-1">
            </div>
            <h2 id="title">Abc</h2>
            <h3 id="artist">Cba</h3>
            <audio src="music/music-1.mp3"></audio>
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Nexts"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b8dc1381bd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
