<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="game-name">
        <h1>Memory Game</h1>
    </div>


    <section>
      <div class="container score-board">
          
        <div class="rating">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
        </div>

        <div>
            Moves:<span class="moves"> </span>
        </div>
      
        <div class="time">
            <span>Time</span>
        </div>
         
        <div>
          <button class="restart btn btn-light" onclick= startGame()>Restart</button>
        </div>
       
      </div>    
    </section>
   
        <div class="game-grid">
        
            <div class="container">
              <ul class="deck" id="card-deck">
                <li class="card" type="tired">
                  <i class="far fa-tired"></i>   
                </li>
                <li class="card" type="tired">
                  <i class="far fa-tired"></i>   
                </li>
                <li class="card match" type="beam">

                </li>
                <li class="card" type="beam" >
                  <i class="far fa-smile-beam"></i>
                </li> 
                <br>
                <li class="card" type="rolling-eyes">
                  <i class="far fa-meh-rolling-eyes" ></i>
                </li>
                <li class="card match" type="rolling-eyes">
                  <i class="far fa-meh-rolling-eyes"></i>
                </li>
                <li class="card" type="squint">
                  <i class="far fa-laugh-squint" ></i>   
                </li>
                <li class="card" type="squint">
                  <i class="far fa-laugh-squint"i></i>      
                </li>
                <li class="card" type="heart">
                  <i class="far fa-kiss-wink-heart" ></i>   
                </li>
                <li class="card" type="heart">
                  <i class="far fa-kiss-wink-heart"></i>  
                </li>
                <li class="card" type="tongue">
                  <i class="far fa-grin-tongue" ></i>   
                </li>
                <li class="card" type="tongue">
                  <i class="far fa-grin-tongue"></i>   
                </li>
               
            </ul>
     
            </div>
            
        </div>

                  <p>in <span id=totalTime> </span> </p>

              </div>
