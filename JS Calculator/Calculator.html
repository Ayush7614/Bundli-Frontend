<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
      body, html {
  background: #ecedef04;
  margin: 0;
  padding: 0;
}
 
.container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.2);
  border-radius: 14px;
  padding-bottom: 20px;
  width: 320px;
  
}
.display {
  width: 100%;
  height: 60px;
  padding: 40px 0;
  background:#7dd139;
  border-top-left-radius: 14px;
  border-top-right-radius: 14px;
}
.buttons {
  padding: 20px 20px 0 20px;
}
.rowsincalc {
  width: 280px;
  float: left;
}
input[type=button] {
  width: 60px;
  height: 60px;
  float: left;
  padding: 0;
  margin: 5px;
  box-sizing: border-box;
  background: ##7dd139;
  border: none;
  font-size: 30px;
  line-height: 30px;
  border-radius: 50%;
  font-weight: 700;
  color: #131010;
  cursor: pointer;
  box-shadow: 1px 2px 5px 1px;
  
}
input[type=text] {
  width: 270px;
  height: 60px;
  float: left;
  padding: 0;
  box-sizing: border-box;
  border: none;
  background: none;
  color: #fdfcfc;
  text-align: right;
  font-weight: 700;
  font-size: 60px;
  line-height: 60px;
  margin: 0 25px;
  
}
.red {
  background: #FF0509 !important;
  color: #ffffff !important;
  
}
  </style>
</head>
 
<body>

  <div class="container">
    <form name="form">
    <div class="display">
      <input type="text" placeholder="0" name="displayResult" id="txtb" readonly/>
    </div>
      /* various rows in calculator for numbers and operations */
      <div class="buttons">
        <div class="rowsincalc">
        <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
          <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
          <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
          <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
        </div>
        
        <div class="rowsincalc">
        <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
          <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
          <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
          <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
        </div>
        
        <div class="rowsincalc">
        <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
          <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
          <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
          <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
        </div>
        
        <div class="rowsincalc">
        <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
          <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
          <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
          <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
        </div>
        <br>   
        /* clear button in calculator */
        <div>                   
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button style="width:45% ; background-color: #5856ac;font-size: larger; box-shadow: 1px 1px 5px 1px; border-radius: 10px;" onclick="calclear()"><b>Clear</b></button>
        </div>
      </div>
    
    </form>
  </div>
</body>
    /* functions called on button click of HTML elements */
<script>
    function calcNumbers(result){
    form.displayResult.value=form.displayResult.value+result;
    
  }  
  function calclear(){


    document.getElementById('tb').value=0;





  }
</script>  
</html>
