<!DOCTYPE html>
<html>
    <head>
        <title> Gradient Background </title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <div class="container">
            <div class="card">
                <h1> Background Generator </h1>

                </div>
                <!-- <p>Color-1:</p><p id="colora">#c31432</p></h3><br> -->
                <!-- <p>Color-2:</p><p id="colorb">#240b36</p></h3> -->

                <textarea>linear-gradient(to right, rgb(195,20,50), rgb(36, 11, 54));</textarea>
                <p id="bottom">(Click to copy the CSS code of this gradient)</p>
                <button id="btnCopy">Copy</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
