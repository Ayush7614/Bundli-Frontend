<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>

<body>
    <div class="wrapper">
        
        <h1 class="wrapper__h1">Register Here</h1>
        <form class="wrapper__form">
        <label  class="wrapper__label" for="Full Name">Full Name</label>
        <input class="wrapper__input" type="text" maxlength="40">
        <label class="wrapper__label"  for="email">Email</label>
        <input class="wrapper__input" spellcheck="false" autocorrect="off" autofocus="autofocus" type="text" name="email">
        <div class="wrapper__password">
        <label class="wrapper__label for="password" >Password</label>
        <input class="wrapper__input"  type="password" name="password">
        <label class="wrapper__label for="password" >Confirm Password</label>
        <input class="wrapper__input"  type="password" name="password">
        <div class="wrapper__label wrapper__checkBox">
            <input  type="checkbox" value="1">
            <span>I agree to receive instructional and promotional emails</span>
        </div>
    </div>
        <input class="wrapper__register" type="submit" name="commit" value="Register" >
    </form>
    
    </div>
