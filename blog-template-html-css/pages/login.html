<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        
        <h1 class="wrapper__h1">Login in to your account</h1>
        <form class="wrapper__form">
        <label class="wrapper__label"  for="email">Email</label>
        <input class="wrapper__input" spellcheck="false" autocorrect="off" autofocus="autofocus" type="text" name="email" placeholder="email">
        <label class="wrapper__label for="password" >Password</label>
        <input class="wrapper__input"  type="password" name="password" placeholder="password">
        <div class="wrapper__label wrapper__checkBox">
        <input  type="checkbox" value="1">
        <span>Remember Me</span>
    </div>
        <input class="wrapper__login" type="submit" name="commit" value="Sign In" >
    </form>
    
    </div>
    <div class="footer">
    <a class="footer__a" href="#">Forget Password</a>
    <a class="footer__a" href="#">Don't have account</a>
    <a href="register.html"><button class="footer__button">Register Here</button></a>
</div>
</body>
</html>
