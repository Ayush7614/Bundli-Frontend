<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quote Machine</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h1 align="center" class="heading">Quote of the Day</h1>
	<p align="center" class="subhead">Press the button below to receive a random quote!</p>
	<main>
		<div id="quote-box">
			<div id="text"></div>
			<div id="author"></div>
			<div class="button-row">
				<button id="new-quote">New Quote</button>
			</div>
		</div>
	</main>
	<footer>
		<p>Coded By <a href="https://www.github.com/thejaswin123">Thejaswin S</a></p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
